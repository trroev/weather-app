<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/sun.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weather Watch</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <span class="material-symbols-outlined"> sunny </span> WeatherWatch
      </div>
    </div>
    <div class="main">
      <div class="form-control">
        <label>Find Your City:</label>
        <input type="text" id="city-search" placeholder="City" />
        <small>Error Message</small>
        <button>Search</button>
      </div>
      <div class="weather">
        <h2 class="location"></h2>
        <h3 class="description"></h3>
        <h4 class="current-temp"></h4>
        <h4 class="feels-like"></h4>
        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
        <h4 class="humidity"></h4>
      </div>
    </div>
  </body>
</html>
