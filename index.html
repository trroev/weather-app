<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/sun.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weather Watch</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <span class="material-symbols-outlined"> sunny </span> WeatherWatch
      </div>
    </div>
    <div class="main">
      <div class="form-control">
        <label>Find Your City:</label>
        <input type="search" placeholder="City" id="city-search" />
        <button>Search</button>
      </div>
      <div class="weather">
        <ul>
          <li class="location">Location:</li>
          <li class="description"></li>
          <li class="current-temp">Current Temp:</li>
          <li class="feels-like">Feels Like:</li>
          <li class="high-temp">High:</li>
          <li class="low-temp">Low:</li>
          <li class="humidity">Humidity:</li>
        </ul>
      </div>
    </div>
  </body>
</html>
